<!DOCTYPE html>

{% load static %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Register</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "site/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static "site/css/register.css" %}" rel="stylesheet">
	<script type="text/javascript" src="{% static "site/js/register.js" %}"></script> 
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">ElitMagus</a>
      
      
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row"> 

      <div class="col-lg-12">
      	
		
	        
		      	<div class="login-page">
					<div class="form">
                        <form name="registerform" action="register" method = "POST" onsubmit="return validate()">
							{% csrf_token %}
						  <div class="error" id = "error">{{ request.session.regError }}</div>
						  <div class="form-row">
						    <div class="form-group col-md-6">
						      <input type="email" id="inputEmail4" name="email" placeholder="Email" required>
						      <span id="msg"></span>
						    </div>
						    <div class="form-group col-md-6">
						      <input type="password" id="inputPassword4" name="password" placeholder="Password" required>
						    </div>
						  </div>
						  <div class="form-row">
						    <div class="form-group col-md-6">
						      <input type="text" id="inputFirstName" name="fname" placeholder="First Name" >
						    </div>
						    <div class="form-group col-md-6">
						      <input type="text" id="inputLastName" name="lname" placeholder="Last Name" required>
						    </div>
						  </div>
						  <div class="form-row">
						    <div class="form-group col-md-6">
						      <input type="text" id="inputDob" name="dob" placeholder="Date of Birth" required>
						    </div>
						    <div class="form-group col-md-6">
						      <input type="text" id="inputPhone" name="phone" placeholder="Phone Number" required>
						    </div>
						  </div>
						  <div class="form-group">
						    <input type="text" id="inputAddress1" name="add1" placeholder="Address Line 1" required>
						  </div>
						  <div class="form-group">
						    <input type="text" id="inputAddress2" name="add2" placeholder="Address Line 2">
						  </div>
						  <div class="form-row">
						    <div class="form-group col-md-6">
						      <input type="text" id="inputCity" name="city" placeholder="City" required>
						    </div>
						    <div class="form-group col-md-4">
						      <input type="text" id="inputState" name="province" placeholder="Province" required>
						    </div>
						    <div class="form-group col-md-2">
						      <input type="text" id="inputZip" name="zip" placeholder="Zip" required>
						    </div>
						  </div>
						  <button type="submit">Sign in</button>
						</form>
					</div>
				</div>
	         	
		

      </div>
      <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; ElitMagus 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static "site/jquery/jquery.min.js" %}"></script>
  <script src="{% static "site/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

</body>
</html>
